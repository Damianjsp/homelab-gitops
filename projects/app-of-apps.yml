# ArgoCD App-of-Apps root application
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Damianjsp/homelab-gitops
    targetRevision: main
    path: applications
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

---
# AI Services Project
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: ai-services
  namespace: argocd
spec:
  description: AI and Machine Learning Services
  sourceRepos:
  - 'https://github.com/Damianjsp/homelab-gitops'
  destinations:
  - namespace: ai-services
    server: https://kubernetes.default.svc
  - namespace: default
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  - group: ''
    kind: PersistentVolume
  - group: 'networking.k8s.io'
    kind: NetworkPolicy
  namespaceResourceWhitelist:
  - group: ''
    kind: ConfigMap
  - group: ''
    kind: Secret
  - group: ''
    kind: Service
  - group: ''
    kind: ServiceAccount
  - group: ''
    kind: PersistentVolumeClaim
  - group: 'apps'
    kind: Deployment
  - group: 'apps'
    kind: StatefulSet
  - group: 'batch'
    kind: Job
  - group: 'networking.k8s.io'
    kind: Ingress
  roles:
  - name: ai-services-admin
    description: Admin access to AI services
    policies:
    - p, proj:ai-services:ai-services-admin, applications, *, ai-services/*, allow
    groups:
    - homelab-admins

---
# Core Services Project
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: core-services
  namespace: argocd
spec:
  description: Core Infrastructure Services
  sourceRepos:
  - 'https://github.com/Damianjsp/homelab-gitops'
  destinations:
  - namespace: '*'
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  roles:
  - name: core-services-admin
    description: Admin access to core services
    policies:
    - p, proj:core-services:core-services-admin, applications, *, core-services/*, allow
    groups:
    - homelab-admins

---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: homelab-monitoring
  namespace: argocd
spec:
  description: "Homelab Infrastructure Monitoring"

  # Source repositories
  sourceRepos:
  - 'https://github.com/Damianjsp/homelab-gitops' 

  # Allowed destinations
  destinations:
  - namespace: monitoring
    server: https://kubernetes.default.svc
  - namespace: argocd
    server: https://kubernetes.default.svc

  # Cluster resource allow list
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  - group: ''
    kind: PersistentVolume
  - group: 'rbac.authorization.k8s.io'
    kind: ClusterRole
  - group: 'rbac.authorization.k8s.io'
    kind: ClusterRoleBinding
  - group: 'apiextensions.k8s.io'
    kind: CustomResourceDefinition

  # Namespace resource allow list
  namespaceResourceWhitelist:
  - group: ''
    kind: ConfigMap
  - group: ''
    kind: Secret
  - group: ''
    kind: Service
  - group: ''
    kind: ServiceAccount
  - group: ''
    kind: PersistentVolumeClaim
  - group: 'apps'
    kind: Deployment
  - group: 'apps'
    kind: DaemonSet
  - group: 'networking.k8s.io'
    kind: Ingress
  - group: 'rbac.authorization.k8s.io'
    kind: Role
  - group: 'rbac.authorization.k8s.io'
    kind: RoleBinding

  # Roles for fine-grained access control
  roles:
  - name: homelab-admin
    description: "Full access to homelab project"
    policies:
    - p, proj:homelab:homelab-admin, applications, *, homelab/*, allow
    - p, proj:homelab:homelab-admin, repositories, *, *, allow
    groups:
    - homelab:admins

