apiVersion: v1
kind: Service
metadata:
  name: n8n-external
  namespace: ai-services
  labels:
    app: n8n
  annotations:
    metallb.universe.tf/allow-shared-ip: "n8n"
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.79.38
  ports:
  - port: 5678
    targetPort: 5678
    protocol: TCP
    name: http
  selector:
    app: n8n
