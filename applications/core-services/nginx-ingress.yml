# File: applications/core-services/nginx-ingress.yml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.13.0
    helm:
      values: |
        controller:
          replicaCount: 1
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          service:
            type: LoadBalancer
            loadBalancerIP: "192.168.79.30"
          nodeSelector:
            kubernetes.io/arch: arm64
          ingressClassResource:
            name: nginx
            enabled: true
            default: true
          config:
            ssl-redirect: "false"
            worker-processes: "2"
          allowSnippetAnnotations: false
        defaultBackend:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
