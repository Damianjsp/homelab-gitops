apiVersion: apps/v1
kind: Deployment
metadata:
  name: victoriametrics
  namespace: monitoring
  labels:
    app: victoriametrics
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: victoriametrics
  template:
    metadata:
      labels:
        app: victoriametrics
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8428"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: victoriametrics
      nodeSelector:
        kubernetes.io/hostname: pi5-02  # Deploy on worker node
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: victoriametrics
        image: victoriametrics/victoria-metrics:v1.97.1
        args:
        - '-storageDataPath=/victoria-metrics-data'
        - '-retentionPeriod=3'
        - '-httpListenAddr=:8428'
        - '-promscrape.config=/config/prometheus.yml'
        - '-memory.allowedPercent=60'
        - '-search.maxMemoryPerQuery=128MB'
        - '-search.maxConcurrentRequests=4'
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 8428
          name: http
        volumeMounts:
        - name: storage
          mountPath: /victoria-metrics-data
        - name: config
          mountPath: /config
        livenessProbe:
          httpGet:
            path: /health
            port: 8428
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8428
          initialDelaySeconds: 15
          periodSeconds: 10
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: victoriametrics-storage
      - name: config
        configMap:
          name: victoriametrics-config
