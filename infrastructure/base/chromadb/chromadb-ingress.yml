# chromadb-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chromadb-ingress
  namespace: ai-services
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: chromadb.homelab
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chromadb-service
            port:
              number: 8000
